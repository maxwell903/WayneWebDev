<section class="hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Maxwell Wayne</h1>
      <p class="hero-subtitle">Full-Stack Developer & MIS Professional</p>
      <p class="hero-description">Passionate about creating elegant solutions to complex problems</p>
      <div class="hero-cta">
        <a routerLink="/projects" class="btn btn-primary">View Projects</a>
        <a routerLink="/contact" class="btn btn-secondary">Get in Touch</a>
      </div>
    </div>
  </div>
</section>

<!-- About section -->
<app-about-summary></app-about-summary>

<!-- Education section -->
<app-education-summary></app-education-summary>

<!-- Projects section -->
<app-projects-summary></app-projects-summary>

<!-- Work History section -->
<app-work-history-summary></app-work-history-summary>

<section class="featured-projects">
  <div class="container">
    <h2 class="section-title">Featured Projects</h2>
    <div class="projects-grid">
      <app-project-card *ngFor="let project of featuredProjects" [project]="project"></app-project-card>
    </div>
    <div class="projects-cta">
      <a routerLink="/projects" class="btn btn-primary">View All Projects</a>
    </div>
  </div>
</section>

<section class="experience">
  <div class="container">
    <h2 class="section-title">Experience & Education</h2>
    <app-experience-timeline></app-experience-timeline>
  </div>
</section>
