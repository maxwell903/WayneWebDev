<section class="contact-section">
    <div class="container">
      <h1 class="section-title">Get in Touch</h1>
      
      <div class="contact-container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>I'm currently available for freelance work and full-time opportunities. Feel free to reach out!</p>
          
          <div class="contact-methods">
            <div class="contact-method">
              <i class="icon email-icon"></i>
              <span>your.email@example.com</span>
            </div>
            <div class="contact-method">
              <i class="icon location-icon"></i>
              <span>Your Location</span>
            </div>
          </div>
          
          <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank" rel="noopener">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener">LinkedIn</a>
          </div>
        </div>
        
        <div class="contact-form">
          <h2>Send a Message</h2>
          <form (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" [(ngModel)]="formData.name" name="name" placeholder="Your name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="formData.email" name="email" placeholder="Your email" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" [(ngModel)]="formData.subject" name="subject" placeholder="Subject" required>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" [(ngModel)]="formData.message" name="message" placeholder="Your message" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
