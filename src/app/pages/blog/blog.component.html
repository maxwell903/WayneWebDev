<section class="blog-section">
    <div class="container">
      <div class="blog-header">
        <h1 class="section-title">Latest from My Blog</h1>
        <p>Thoughts, insights, and tutorials on web development and technology.</p>
      </div>
      
      <div class="blog-grid">
        <div class="blog-card" *ngFor="let post of posts">
          <div class="blog-image">
            <img [src]="post.imageUrl" [alt]="post.title">
          </div>
          <div class="blog-content">
            <div class="blog-meta">
              <span>{{post.date}}</span>
              <span>{{post.category}}</span>
            </div>
            <h3 class="blog-title">{{post.title}}</h3>
            <p class="blog-excerpt">{{post.excerpt}}</p>
            <a [routerLink]="[post.url]" class="blog-link">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </section>
